{% extends "base.html" %}
{% load static %}
{% block style %}<link rel="stylesheet" href="{% static 'css/style.css' %}">{% endblock %}
{% block body %}
<div class="header">
<div class="form-container">
<form class="form" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Date and Time</label>
      {{ form.datetime }}
    <div id="emailHelp" class="form-text">Date and Time format: 2024-12-31 10:55:39</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
{% endblock %}
