{% extends "base.html"%}
{% load static %}
{% block style %}<link rel="stylesheet" href="{% static 'css/style.css' %}">{% endblock %}
{% block body %}
<div class="header">
    <div class="header-container">
        {% if file %}
        <h1>{{ file }}</h1>
        {% endif %}
        {% if content %}
        <p> {{ content }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
